    <script>
        const letters = document.querySelector('.letters'),
              path =  letters.querySelectorAll('path');

        const s = path.length,
              i = Math.ceil(Math.random() * s) - 1,
              v = [1, 0, 0, 1, 0, 0],
              a = parseInt(20);
            //   b = (a - (Math.random() * 100)).toFixed(5),
            //   m = (Math.random() * s).toFixed(5);
              
        path[i].classList.add('active');
        
        letters.addEventListener('mouseenter', function(event){

            event.stopPropagation();

            for (var k = 0; k < path.length; k++) {
                var b = (a - (Math.random() * 100)).toFixed(5),
                    m = (Math.random() * s).toFixed(5);

                path[k].classList.remove('active');
                path[k].setAttributeNS(null, 'transform', 'matrix(' + v[0] + ',' + v[1] + ',' + v[2] + ',' + v[3] + ',' + b + ',' + m + ')');
            }
        
            var r = Math.ceil(Math.random() * s) - 1;

            path[r].classList.add('active');
            path[r].setAttributeNS(null, 'transform', 'matrix(' + v[0] + ',' + v[1] + ',' + v[2] + ',' + v[3] + ',' + v[4] + ',' + v[5] + ')');
            //path[r].style.transformOrigin = "0 0";
            
        });

        letters.addEventListener('mouseenter', function(event){
            event.stopPropagation();
        });

    </script>
